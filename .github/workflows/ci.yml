name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============ 代码质量检查 (使用 pre-commit) ============
  quality:
    name: Code Quality (pre-commit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pre-commit
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files --show-diff-on-failure

  # ============ 单元测试 ============
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/unit -v \
            --cov=oceanus_agent \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ============ TDD 规范检查 ============
  tdd-check:
    name: TDD Compliance Check
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check test-to-code ratio
        run: |
          # 统计源代码和测试代码行数
          SRC_LINES=$(find src -name "*.py" -exec cat {} \; 2>/dev/null | wc -l || echo "0")
          TEST_LINES=$(find tests -name "*.py" -exec cat {} \; 2>/dev/null | wc -l || echo "0")

          echo "Source code lines: $SRC_LINES"
          echo "Test code lines: $TEST_LINES"

          # 计算测试代码比例
          if [ "$SRC_LINES" -gt 0 ]; then
            RATIO=$(echo "scale=2; $TEST_LINES * 100 / $SRC_LINES" | bc)
            echo "Test-to-code ratio: ${RATIO}%"

            # 警告如果比例过低
            if (( $(echo "$RATIO < 50" | bc -l) )); then
              echo "::warning::Test-to-code ratio is below 50% (current: ${RATIO}%)"
            fi
          fi

      - name: Verify test naming convention
        run: |
          # 检查测试文件命名是否符合规范
          # 排除 conftest.py, __init__.py, 以及常见的辅助模块
          BAD_NAMES=$(find tests -name "*.py" -type f \
            ! -name "test_*.py" \
            ! -name "conftest.py" \
            ! -name "__init__.py" \
            ! -name "fixtures.py" \
            ! -name "utils.py" \
            ! -name "helpers.py" \
            || true)
          if [ -n "$BAD_NAMES" ]; then
            echo "::warning::Found test files not following naming convention:"
            echo "$BAD_NAMES"
          fi

  # ============ 安全扫描 ============
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: bandit -r src/ -c pyproject.toml

  # ============ Docker 构建 ============
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
