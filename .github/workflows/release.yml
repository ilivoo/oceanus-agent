name: Release

on:
  push:
    tags:
      - 'v*' # 触发规则：推送 v 开头的 tag

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要权限创建 Release
      packages: write # 需要权限推镜像
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史以生成 Changelog

      # 1. 自动生成 Changelog 并创建 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false

      # 2. 构建并发布 Release 版 Docker 镜像
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-manifest:
    name: Update K8s Manifest
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main # Ensure we are updating the main branch

      - name: Update Deployment YAML
        env:
          NEW_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
        run: |
          # Use sed to replace the image line.
          # Matches "image: *" and replaces with the new image
          sed -i "s|image: .*|image: $NEW_IMAGE|g" deploy/k8s/deployment.yaml

          # Check if file changed
          if git diff --quiet deploy/k8s/deployment.yaml; then
            echo "No changes to deployment.yaml"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add deploy/k8s/deployment.yaml
            git commit -m "chore(deploy): update k8s image tag to ${{ github.ref_name }}"
            git push
          fi
