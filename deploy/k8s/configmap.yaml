apiVersion: v1
kind: ConfigMap
metadata:
  name: oceanus-agent-config
  namespace: oceanus-agent
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  LOG_LEVEL: "INFO"
  MYSQL_HOST: "mysql.database.svc.cluster.local"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "oceanus_agent"
  MILVUS_HOST: "milvus.vector-db.svc.cluster.local"
  MILVUS_PORT: "19530"
  OPENAI_BASE_URL: "https://api.openai.com/v1"
  OPENAI_MODEL: "gpt-4o-mini"
  OPENAI_EMBEDDING_MODEL: "text-embedding-3-small"
  LANGCHAIN_TRACING_V2: "true"
  LANGCHAIN_PROJECT: "oceanus-agent-prod"
  LANGCHAIN_ENDPOINT: "https://api.smith.langchain.com"
  SCHEDULER_INTERVAL_SECONDS: "60"
  SCHEDULER_BATCH_SIZE: "10"
  KNOWLEDGE_CONFIDENCE_THRESHOLD: "0.8"
